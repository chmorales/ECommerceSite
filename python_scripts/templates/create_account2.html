<html>
  <head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <img id="banner" src="/static/coke_ad.png" style="width:800px;height:200px"/>
    <div class="container">
      <h1>Create your account.</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Email Address" name="email" value="{{ request.form.email }}">
        <input type="password" placeholder="Password" name="password" value="{{ request.form.password }}">
        <input type="text" placeholder="First Name" name="first_name" value="{{ request.form.first_name }}">
        <input type="text" placeholder="Last Name" name="last_name" value="{{ request.form.last_name }}">
        <input class="btn btn-default" type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
