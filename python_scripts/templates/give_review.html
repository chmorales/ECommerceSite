<html>
  <head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <img id="banner" src="/static/coke_ad.png" style="width:800px;height:200px"/>
    <div class="container">
      <h1>Log in.</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="rating" name="rating" value="{{ request.form.rating }}">
        <input type="text" placeholder="description" name="description" value="{{ request.form.description }}">
        <input class="btn btn-default" type="submit" value="Add Item">
      </form>
    </div> 
    <div style="text-align: center">
      {% if error %}
      <p class=error><strong>Error:</strong> {{ error }} </p>
      {% endif %}
    </div>
  </body>
</html>
