<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="homepage-new.html" class="navbar-brand">SoGeneric</a>
            </div>
            <!-- Collection of nav links and other content for toggling -->
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="log_in.html">Login</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading"><h1>Generic Shopping Site</h1></div>
                <div class="panel-body">Welcome to the most generic shopping experience we could muster.</div>
            </div>
            <!-- Should change ID to 'createUser' in order to comply with HTML here -->
            <div class="panel panel-default">
                <div class="panel-heading"><h3>Create an Account with Us!</h3></div>
                <div class="panel-body" id="create_account">
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="createUser_firstName">First Name</label>
                            <input type="text" class="form-control" id="createUser_firstName" name="first_name" placeholder="First Name" value="{{ request.form.first_name }}">
                        </div>
                        <div class="form-group">
                            <label for="createUser_lastName">Last Name</label>
                            <input type="text" class="form-control" id="createUser_lastName" name="last_name" placeholder="Last Name" value="{{ request.form.last_name }}">
                        </div>
                        <div class="form-group">
                            <label for="createUser_email">Email address</label>
                            <input type="email" class="form-control" id="createUser_email" aria-describedby="emailHelp" name="email" placeholder="Enter email" value="{{ request.form.email }}">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                           <label for="createUser_password">Password</label>
                           <input type="password" class="form-control" id="createUser_password" placeholder="Password" name="password" value="{{ request.form.password }}">
                        </div>
                        <button type="submit" name="create_account" class="btn btn-primary">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
