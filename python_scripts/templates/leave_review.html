<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        {% include 'navbar.html' %}
        <div class="row">
        <div class="container" id="root">
          <div class="page-header" style="text-align: center;">
            <h2>{{ item.name }}</h2>
          </div>
          <div class="row">
            <div class="col-md-6">
              <img src="/static/{{filename}}" onerror="this.src='/static/miss_img'" alt="No image uploaded for the selected item, sorry." class='img-responsive'style="max-width:100%; height:300px;margin-left:auto;margin-right:auto;">
            </div>
            <div class="col-md-6" style="text-align: left;">
              <p>Description: {{ item.description }}</p>
              <p>Price: ${{ item.price }}</p>
              <p>Quantity: {{ item.quantity }}</p>
              <p>Category: {{ item.category }}</p>
              <p>Vendor: {{ item.seller }}</p>
            </div>
          </div>
          <div class="page-header" style="text-align:center;">
            <h3>Please write your review below: </h3>
          </div>
          <div class="row" style="display:block;">
                  <div class="col-md-3"></div>
                  <div class="col-md-6">
      <form action="" method="post" style="display:inline-block; margin-left:15%; margin-right:15%;">
        <input type="text" placeholder="rating" name="rating" value="{{ request.form.rating }}">
        <input type="text" placeholder="description" name="description" value="{{ request.form.description }}">
        <input class="btn btn-default" type="submit" value="Leave Review">
      </form>
                  </div>
                  <div class="col-md-3"></div>
          </div>
        </div>
        </div>

        <div style="text-align:center;">
        {% if error %}
        {{error}}
        {% endif %}
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
