<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        {% include 'navbar.html' %}
        <div class="container" id="root">
          <div class="page-header"><h3>Sale History</h3></div>
          {% for purchase in purchases %}
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading"><h4> {{ purchase.item }} </h4></div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-md-6"><p>Quantity: {{ purchase.quantity }}</p></div>
                  <div class="col-md-6"><p>Price Per Unit: {{ purchase.price }}</p></div>
                </div>
                <div class="row">
                  <div class="col-md-12"><p>Date: {{ purchase.date }}</p></div>
                </div>
              </div>
            </div>
          </div>
          {% else %}
          <h4>You haven't made any sales yet!</h4>
          {% endfor %}
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
