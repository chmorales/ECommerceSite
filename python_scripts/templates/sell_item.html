<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        {% include 'navbar.html' %}
        <div class="container" id="root">
          <div class="page-header"><h2>What would you like to sell with us?</h2></div>
          <div class="panel panel-default">
            <div class="panel-heading"><h4>Enter your info here</h4></div>
            <div class="panel-body">
              <form method="post">
                <div class="form-group">
                  <label for="name">Item Name</label>
                  <input type="text" class="form-control" name="name" placeholder="Item Name" value="{{ request.form.name }}">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea type="text" class="form-control" rows="5" name="description" placeholder="Description" value="{{ request.form.description }}"></textarea>
                </div>
                <div class="form-group">
                  <label for="category">Choose Category</label>
                  <select class="form-control" name="category" value="{{ request.form.category }}">
                    {% for category in categories %}
                    <option>{{ category }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label for="price">Price</label>
                  <input type="text" class="form-control" name="price" placeholder="Item Price" value="{{ request.form.price }}">
                </div>
                <div class="form-group">
                  <label for="quantity">Quantity</label>
                  <input type="text" class="form-control" name="quantity" placeholder="Quantity" value="{{ request.form.quantity }}">
                </div>
                <div class="form-group">
                  <label class="btn btn-default">
                    Browse <input type="file" name="file">
                  </label>
                </div>
                <div class="form-group">
                  <input class="btn btn-primary" type="submit" value="Add Item">
                </div>
              </form>
            </div>
          </div>      
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
