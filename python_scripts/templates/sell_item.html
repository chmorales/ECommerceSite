<!doctype html>
<html>
  <head>
    <title> Sell Item </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
    
  <body>
    {% include 'navbar.html' %}
        <div class="container" id="root">
          <div class="page-header" style="text-align: center;">
            <h2> What item would you like to put up for sale? </h2>
          </div>
          <form method=post enctype=multipart/form-data>
            <div class="row">
              <div class="col-md-6"> Name: <input type="text" placeholder="name" name="name" value="{{ request.form.name }}"> </div>
              <div class="col-md-6"> Description: <input type="text" placeholder="description" name="description" value="{{ request.form.description }}"> </div>
            </div>
            <div class="row">
              <div class="col-md-6"> Price: <input type="text" placeholder="price" name="price" value="{{ request.form.price }}"> </div>
              <div class="col-md-6"> Quantity: <input type="text" placeholder="quantity" name="quantity" value="{{ request.form.quantity }}"> </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                Category: <select name="category" value="{{ request.form.category }}">
                  {% for category in categories %}
                    <option value="{{ category }}"> {{ category }} </option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-md-6">
                Associated Image: <input type=file name=file>
              </div>
            </div>
            <input class="btn btn-default" type="submit" value="Add Item">
          </form>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      </div>
  </body>
</html>
